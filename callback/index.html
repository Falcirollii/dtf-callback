<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shopee OAuth – Callback Relay</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <style>
    :root {
      --bg: radial-gradient(circle at 20% 20%, #1a1f3a, #0f142a 55%), #0b1020;
      --panel: rgba(18, 22, 39, 0.82);
      --border: rgba(255, 255, 255, 0.08);
      --text: #e8ecff;
      --muted: #9aa5c9;
      --accent: #8b5cf6;
      --accent-2: #22c55e;
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow: hidden;
    }
    .frame {
      width: min(720px, 92vw);
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
    }
    .header {
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; margin-bottom: 18px;
    }
    .brand {
      display: flex; flex-direction: column; gap: 2px;
    }
    .brand small { letter-spacing: 0.24em; text-transform: uppercase; color: var(--muted); font-weight: 600; }
    .brand strong { font-size: 1.2rem; letter-spacing: 0.06em; }
    .badge {
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(34,197,94,0.1);
      color: #4ade80;
      border: 1px solid rgba(34,197,94,0.25);
      font-size: 0.85rem;
      font-weight: 600;
    }
    h1 {
      margin: 0 0 6px 0;
      font-size: 1.35rem;
      letter-spacing: -0.02em;
    }
    p { margin: 0 0 10px 0; color: var(--muted); line-height: 1.5; }
    .actions { margin-top: 18px; display: flex; gap: 10px; flex-wrap: wrap; }
    button {
      padding: 12px 18px;
      border-radius: 12px;
      border: 1px solid rgba(139,92,246,0.35);
      background: linear-gradient(135deg, rgba(139,92,246,0.9), rgba(92,15,208,0.85));
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(124,58,237,0.35);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 14px 36px rgba(124,58,237,0.45); }
    .hint { font-size: 0.85rem; color: var(--muted); margin-top: 8px; }
    .code {
      display: inline-block;
      background: rgba(255,255,255,0.04);
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="frame">
    <div class="header">
      <div class="brand">
        <small>Suite Shopee</small>
        <strong>Organizador DTF</strong>
      </div>
      <span class="badge">Callback Relay</span>
    </div>
    <h1>Redirecionando para o app…</h1>
    <p>Estamos finalizando o vínculo. Caso não abra sozinho em alguns segundos, clique abaixo.</p>
    <div class="actions">
      <button id="go">Abrir no app local</button>
    </div>
    <p class="hint">Este relay seguro apenas repassa o OAuth para <span class="code">http://127.0.0.1:4317/callback</span>.</p>
  </div>

  <script>
    (function () {
      var qs   = window.location.search || "";
      var hash = window.location.hash   || "";
      var target = "http://127.0.0.1:4317/callback" + qs + hash;

      function go(){ window.location.replace(target); }
      document.getElementById("go").onclick = go;

      // tenta redirecionar automaticamente
      try { go(); } catch(e) { /* usuário clica no botão */ }
    })();
  </script>
</body>
</html>
