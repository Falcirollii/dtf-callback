<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Shopee OAuth – Callback Relay</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,"Helvetica Neue",Arial,sans-serif;margin:2rem;color:#222}
    .box{max-width:700px;margin:auto;padding:1.25rem;border:1px solid #eee;border-radius:12px;background:#fff}
    h1{font-size:1.2rem;margin:0 0 .75rem 0}
    p{margin:.5rem 0}
    code{background:#f6f8fa;padding:.15rem .35rem;border-radius:6px}
    button{padding:.6rem 1rem;border-radius:8px;border:1px solid #ddd;background:#f8f8f8;cursor:pointer}
  </style>
</head>
<body>
  <div class="box">
    <h1>Redirecionando para o app…</h1>
    <p>Se não acontecer automaticamente, clique no botão abaixo.</p>
    <p>
      <button id="go">Abrir no app local</button>
    </p>
    <p><small>Este é um “relay” seguro hospedado na Netlify. Ele apenas repassa os parâmetros do OAuth para o seu app local.</small></p>
  </div>

  <script>
    (function () {
      var qs   = window.location.search || "";
      var hash = window.location.hash   || "";
      var target = "http://127.0.0.1:4317/callback" + qs + hash;

      function go(){ window.location.replace(target); }
      document.getElementById("go").onclick = go;

      // tenta redirecionar automaticamente
      try { go(); } catch(e) { /* usuário clica no botão */ }
    })();
  </script>
</body>
</html>
